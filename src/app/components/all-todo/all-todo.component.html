<table class="table table-hover">
    <thead>
        <th>Name</th>
        <th>Activity</th>
        <th>State</th>
        <th>Datetime</th>
        <th>done</th>
        <th>delete</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let todo of allTodo">
            <td>{{ todo.name }}</td>
            <td>{{ todo.activity }}</td>
            <td>{{ todo.state }}</td>
            <td>{{ todo.dateline }}</td>
            <td><input type="checkbox" ngModel name="done" #done="ngModel" (change)="complete(done)"></td>
            <td><a class="btn text-danger" (click)="onDelete(todo)">X</a></td>
        </tr>
    </tbody>
</table>
